<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Backgrounds with Responsive Slides</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fejrész navigációval -->
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#section1">Szekció 1</a>
      <a href="#section2">Szekció 2</a>
      <a href="#section3">Szekció 3</a>
      <div class="navigation-dots">
        <span class="dot-slide active" data-slide="slide1"></span>
        <span class="dot-slide" data-slide="slide2"></span>
        <span class="dot-slide" data-slide="slide3"></span>
      </div>
    </nav>
  </header>

  <!-- Szekció 1 - Jobbra-balra görgethető -->
  <div class="section" id="section1">
    <div class="slides">
      <div class="slide" id="slide1">Slide 1</div>
      <div class="slide" id="slide2">side2e</div>
      <div class="slide" id="slide3">Slide 3</div>
    </div>
    <div class="navigation-dots">
      <span class="dot-slide active" data-slide="slide1"></span>
      <span class="dot-slide" data-slide="slide2"></span>
      <span class="dot-slide" data-slide="slide3"></span>
    </div>
  </div>

  <!-- Szekció 2 -->
  <div class="section" id="section2">
    <h1>Második szekció</h1>
  </div>

  <!-- Szekció 3 -->
  <div class="section" id="section3">
    <h1>Harmadik szekció</h1>
  </div>

  <!-- Lábrész -->
  <footer>
    <p>Helló</p>
  </footer>

  <!-- Felfelé nyíl -->
  <a href="#home" id="backToTop">⬆️</a>

  <script src="script.js"></script>
</body>
</html>
